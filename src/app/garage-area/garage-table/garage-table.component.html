<table mat-table [dataSource]="parkingLotsList" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Lot </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="LicensePlateId">
        <th mat-header-cell *matHeaderCellDef> LicensePlateId </th>
        <td mat-cell *matCellDef="let element"> {{element.licensePlateId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
